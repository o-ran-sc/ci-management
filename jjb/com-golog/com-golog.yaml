---
- project:
    name: com-golog-project-view
    project-name: com-golog
    views:
      - project-view

- project:
    name: com-golog-info
    project: com/golog
    project-name: com-golog
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- golog_docker_common: &golog_docker_common
    # values apply to all golog docker projects
    name: golog-docker-common
    # git repo
    project: com/golog
    # jenkins job name prefix
    project-name: com-golog
    # maven settings file has docker credentials
    mvn-settings: com-golog-settings

# runs unit tests on verify only
- project:
    <<: *golog_docker_common
    name: com-golog
    # image name, altho it is never pushed
    docker-name: '{name}'
    # use host network
    docker-build-args: '--network=host -f ci/Dockerfile'
    # image tag; use a fixed value
    container-tag-method: latest
    jobs:
      - gerrit-docker-verify
    stream:
      - master:
          branch: master
- project:
    <<: *golog_docker_common
    name: com-golog-go-sonarqube
    # docker-enabled nodes have golang
    # build script needs ubuntu
    build-node: ubuntu1804-docker-4c-4g
    sonar-prescan-script: !include-raw-escape: prescan-golog-go-ubuntu.sh
    sonar-project-file: ""
    # use sonarcloud values from defaults.yaml
    sonar-properties: |
        # Required metadata
        sonar.login={sonarcloud_api_token}
        sonar.projectKey={sonarcloud_project_organization}_{project-name}
        sonar.projectName={project-name}
        sonar.organization={sonarcloud_project_organization}
        # Encoding
        sonar.build.sourceEncoding=UTF-8
        # Language
        sonar.language=go
        # Source
        sonar.sources=.
        # Unit tests
        sonar.go.coverage.reportPaths=**/cover.out
        # Inclusions
        sonar.inclusions=**/*.go
        # Exclusions
        sonar.exclusions=**/*_test.go
    jobs:
      - gerrit-sonar-prescan-script

- project:
    <<: *golog_docker_common
    name: com-golog-go-release
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'
