---
- ci_packer_common: &ci_packer_common
    name: ci-packer-common
    # Defines common ci-packer configuration

    project: ci-management
    project-name: ci-management
    build-node: centos7-builder-1c-1g
    build-timeout: 90
    cron: "00 H 1 * *"

- project:
    name: packer-verify
    jobs:
      - gerrit-packer-verify

    <<: *ci_packer_common


- project:
    name: packer-builder-jobs
    jobs:
      - gerrit-packer-merge

    <<: *ci_packer_common

    templates: builder
    platforms:
      - centos-7
      - centos-8
      - ubuntu-18.04

- project:
    name: packer-docker-jobs
    jobs:
      - gerrit-packer-merge

    <<: *ci_packer_common

    templates: docker
    platforms:
      - centos-7
      - ubuntu-18.04
