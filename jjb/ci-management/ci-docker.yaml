---
# Job configurations for base docker build images

# This macro factors out common ci-docker configuration
- ci_docker_common: &ci_docker_common
    name: ci-docker-common
    # git repo
    project: ci-management
    # maven settings file has docker credentials
    mvn-settings: ci-management-settings
    # build every Saturday
    cron: 'H H * * 6'
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    # default to YAML
    container-tag-method: yaml-file
    # docker key supplied by project template
    project-name: '{project}-{docker}'
    docker-name: '{docker}'
    docker-root: 'docker/{docker}'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'docker/{docker}/.*'
    jobs:
      - '{project-name}-gerrit-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    <<: *ci_docker_common
    docker: bldr-alpine3

- project:
    <<: *ci_docker_common
    docker: bldr-alpine3-go

- project:
    <<: *ci_docker_common
    docker: bldr-debian-python

- project:
    <<: *ci_docker_common
    docker: bldr-ubuntu16-c-go

- project:
    <<: *ci_docker_common
    docker: bldr-ubuntu18-c-go
