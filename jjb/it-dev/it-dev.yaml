---
- project:
    name: it-dev-project-view
    project-name: it-dev
    views:
      - project-view

- project:
    name: it-dev-info
    project: it/dev
    project-name: it-dev
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- it_dev_xo_common: &it_dev_xo_common
    name: it-dev-xo-common
    # git repo
    project: it/dev
    # jenkins job name prefix
    project-name: it-dev-xapp-onboarder
    # maven settings file has docker credentials
    mvn-settings: it-dev-settings

- it_dev_xo_py_common: &it_dev_xo_py_common
    name: it-dev-xo-py-common
    python-version: python3.6
    tox-dir: xapp_onboarder
    tox-envs: py36-lf

- project:
    <<: *it_dev_xo_common
    name: it-dev-xapp-onboarder-docker
    # image name
    docker-name: 'o-ran-sc/xapp-onboarder'
    # source of docker tag
    container-tag-method: yaml-file
    # dockerfile is in subdir
    docker-build-args: -f ci/xapp_onboarder/Dockerfile
    # container-tag.yaml is in subdir
    container-tag-yaml-dir: ci/xapp_onboarder
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'xapp_onboarder/.*'
    jobs:
      - '{project-name}-gerrit-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    <<: *it_dev_xo_common
    name: it-dev-xapp-onboarder-release
    # one release job for all items in repo
    project-name: it-dev
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    <<: *it_dev_xo_common
    <<: *it_dev_xo_py_common
    name: it-dev-xapp-onboarder-sonarqube
    sonar-project-file: ""
    sonar-properties: |
        sonar.login={sonarcloud_api_token}
        sonar.projectKey={sonarcloud_project_organization}_{project-name}
        sonar.projectName={project-name}
        sonar.organization={sonarcloud_project_organization}
        sonar.build.sourceEncoding=UTF-8
        sonar.sources=xapp_onboarder
        sonar.exclusions=setup.py,tests/*.py
        sonar.python.coverage.reportPaths=coverage.xml
    jobs:
      - gerrit-tox-sonarqube

- project:
    <<: *it_dev_xo_common
    <<: *it_dev_xo_py_common
    name: it-dev-xapp-onboarder-pypi
    gerrit_trigger_file_paths:
     - compare-type: REG_EXP
       pattern: 'xapp_onboarder/.*'
    parallel: false
    jobs:
      - '{project-name}-gerrit-pypi-jobs'
    stream:
      - master:
          branch: master
