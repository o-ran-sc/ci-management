---
- project:
    name: ric-plt-a1-project-view
    project-name: ric-plt-a1
    views:
      - project-view

- project:
    name: ric-plt-a1-info
    project: ric-plt/a1
    project-name: ric-plt-a1
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- a1_docker_common: &a1_docker_common
    # values apply to all A1 docker projects
    name: a1-docker-common
    # git repo
    project: ric-plt/a1
    # jenkins job name prefix
    project-name: ric-plt-a1
    # maven settings file has docker credentials
    mvn-settings: ric-plt-a1-settings

- project:
    <<: *a1_docker_common
    name: ric-plt-a1
    # image name
    docker-name: '{name}'
    # source of docker tag
    container-tag-method: yaml-file
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    stream:
      - master:
          branch: master
    jobs:
      - gerrit-python-xc-clm
      - '{project-name}-gerrit-docker-jobs'

# runs unit tests on verify only
- project:
    <<: *a1_docker_common
    name: ric-plt-a1-test
    project-name: ric-plt-a1-test
    # image name, but is never pushed
    docker-name: '{name}'
    # source of docker tag
    container-tag-method: latest
    docker-build-args: '-f Dockerfile-Unit-Test'
    stream:
      - master:
          branch: master
    jobs:
      - gerrit-docker-verify

- project:
    <<: *a1_docker_common
    name: ric-plt-a1-sonar
    branch: master
    sonarcloud: true
    sonarcloud-project-key: o-ran-sc_ric-plt-a1
    sonarcloud-project-organization: o-ran-sc
    sonarcloud-api-token: d9e23c28dc39b6d7531d2ecabf122ce84e6253ef
    jobs:
      - gerrit-tox-sonar
