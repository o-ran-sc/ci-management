---
- project:
    name: ric-plt-a1-project-view
    project-name: ric-plt-a1
    views:
      - project-view

- project:
    name: ric-plt-a1-info
    project: ric-plt/a1
    project-name: ric-plt-a1
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- a1_common: &a1_common
    # values apply to all A1 projects
    name: a1-common
    # git repo
    project: ric-plt/a1
    # jenkins job name prefix
    project-name: ric-plt-a1
    # maven settings file has docker credentials
    mvn-settings: ric-plt-a1-settings

- project:
    <<: *a1_common
    name: ric-plt-a1
    # image name
    docker-name: '{name}'
    # source of docker tag
    container-tag-method: yaml-file
    # use host network
    docker-build-args: '--network=host'
    build-node: ubuntu1804-docker-4c-4g
    stream:
      - master:
          branch: master
    jobs:
      - '{project-name}-gerrit-docker-jobs'

- project:
    <<: *a1_common
    name: ric-plt-a1-verify
    # the install script assumes an ubuntu image
    build-node: ubuntu1804-builder-2c-2g
    pre-build-script: !include-raw-escape:
      - ../shell/install-deb-nng-rmr.sh
    python-version: python3
    stream:
      # run verify on all branches
      # the ANT pattern is **/{branch}, we are exploiting that.
      - all:
          branch: '*'
    jobs:
      - gerrit-tox-verify

- project:
    <<: *a1_common
    name: ric-plt-a1-sonar
    branch: master
    python-version: python3
    # the install script assumes an ubuntu image
    build-node: ubuntu1804-builder-2c-2g
    pre-build-script: !include-raw-escape:
      - ../shell/install-deb-nng-rmr.sh
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    jobs:
      - gerrit-tox-sonar
