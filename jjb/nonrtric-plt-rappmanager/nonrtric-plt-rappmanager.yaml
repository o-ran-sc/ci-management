---
- project:
    name: nonrtric-plt-rappmanager-project-view
    project-name: nonrtric-plt-rappmanager
    views:
      - project-view

- project:
    name: nonrtric-plt-participants-project-view
    project-name: nonrtric-plt-participants
    views:
      - project-view

# Common default parent for rAppManager & whole repo (but not participants)
- _nonrtric_jdk_common: &rappmanager_jdk_common
    name: rappmanager-jdk-common
    # git repo
    project: nonrtric/plt/rappmanager
    # jenkins job name prefix
    project-name: nonrtric-plt-rappmanager
    # maven settings file has docker credentials
    mvn-settings: nonrtric-plt-rappmanager-settings
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: "^((?!participants\/).)*$"
    mvn-version: mvn39
    java-version: openjdk17
    jacoco-exclude-pattern: !include-raw-escape: coverage-exclude-pattern.txt

# Release jobs for whole repo
- project:
    <<: *rappmanager_jdk_common
    name: nonrtric-plt-rappmanager-release
    project-name: nonrtric-plt-rappmanager
    # Job is common for the entire repo
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - "{project-name}-gerrit-release-jobs"
    stream:
      - master:
          branch: master
      - m-release:
          branch: m-release

# Maven&docker for whole repo
- project:
    <<: *rappmanager_jdk_common
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
    stream:
      - master:
          branch: master
      - j-release:
          branch: j-release
      - k-release:
          branch: k-release
      - l-release:
          branch: l-release
      - m-release:
          branch: m-release

# Maven&docker stage jobs (needs to be separate)
- project:
    <<: *rappmanager_jdk_common
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"
    jobs:
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master
      - j-release:
          branch: j-release
      - k-release:
          branch: k-release
      - l-release:
          branch: l-release
      - m-release:
          branch: m-release

- project:
    <<: *rappmanager_jdk_common
    name: nonrtric-plt-rappmanager
    project-name: "{name}"
    mvn-opts: "-Ddocker.skip=true"
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"
    build-node: ubuntu1804-docker-4c-4g
    jobs:
      - gerrit-maven-stage
    stream:
      - master:
          branch: master
      - j-release:
          branch: j-release
      - k-release:
          branch: k-release
      - l-release:
          branch: l-release
      - m-release:
          branch: m-release

- project:
    <<: *acm_participants_jdk_common
    project-name: nonrtric-plt-participants
    mvn-params: "-Dbuild.number=${{BUILD_NUMBER}} -f participants"
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"
    jobs:
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master
      - j-release:
          branch: j-release
      - k-release:
          branch: k-release
      - l-release:
          branch: l-release
      - m-release:
          branch: m-release

- project:
    <<: *acm_participants_jdk_common
    name: nonrtric-plt-participants
    project-name: nonrtric-plt-participants
    mvn-params: "-Ddocker.skip=true -f participants"
    build-node: ubuntu1804-docker-4c-4g
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"
    jobs:
      - gerrit-maven-stage
    stream:
      - master:
          branch: master
      - j-release:
          branch: j-release
      - k-release:
          branch: k-release
      - l-release:
          branch: l-release
      - m-release:
          branch: m-release


# Maven artifacts for nonrtric-plt-rappmanager/
- project:
    <<: *rappmanager_jdk_common
    name: nonrtric-plt-rappmanager
    project-name: "{name}"
    mvn-opts: "-Ddocker.skip=true"
    build-node: ubuntu1804-docker-4c-4g
    jobs:
      - gerrit-maven-clm
      - gerrit-maven-verify
      - gerrit-maven-verify-dependencies

    stream:
      - master:
          branch: master
      - j-release:
          branch: j-release
      - k-release:
          branch: k-release
      - l-release:
          branch: l-release
      - m-release:
          branch: m-release

# Sonar for nonrtric-plt-rappmanager/
- project:
    <<: *rappmanager_jdk_common
    name: nonrtric-plt-rappmanager-sonar
    project-name: nonrtric-plt-rappmanager
    # template goal install builds docker image unnecessarily
    mvn-params: "-Ddocker.skip=true"
    sonarcloud: true
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "nonrtric-plt-rappmanager"
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    jobs:
      - gerrit-maven-sonar

