---
- project:
    name: smo-o2-project-view
    project-name: smo-o2
    views:
      - project-view

- _smo_o2_common: &smo_o2_common # values apply to all projects
    name: smo-o2-common
    # git repo
    project: smo/o2
    # jenkins job name prefix
    project-name: smo-o2
    # maven settings file has docker credentials
    mvn-settings: smo-o2-settings
    # Sonar settings
    sonarcloud-project-key: "smo-o2"
    sonarcloud-project-organization: "o-ran-sc"

- project:
    <<: *smo_o2_common
    name: smo-o2-release
    project-name: "{name}"
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - "{project-name}-gerrit-release-jobs"

- project:
    <<: *smo_o2_common
    name: smo-o2-sonarqube
    python-version: python3
    # the install script assumes an ubuntu image
    build-node: ubuntu1804-builder-2c-2g
    # impt for verify and tox etc
    tox-envs: code,flake8
    sonarcloud: true
    sonar-project-file: ""
    sonar-properties: |
      sonar.login={sonarcloud_api_token}
      sonar.projectKey={sonarcloud_project_organization}_{project-name}
      sonar.projectName={project-name}
      sonar.organization={sonarcloud_project_organization}
      sonar.build.sourceEncoding=UTF-8
      sonar.sources=collector
      sonar.python.coverage.reportPaths=coverage.xml
    jobs:
      - gerrit-cli-sonar

- project:
    <<: *smo_o2_common
    name: smo-o2-tacker
    # runs about 40 min
    build-timeout: 60
    #  the install script assumes an ubuntu image
    stream: master
    build-node: ubuntu2004-builder-4c-4g
    script: !include-raw-escape:
      - xtesting-verify.sh
    jobs:
      - oran-shell-verify
