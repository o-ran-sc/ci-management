---
- project:
    name: oam-project-view
    project-name: oam
    views:
      - project-view

- project:
    name: oam-info
    project: oam
    project-name: oam
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- oam_features_common: &oam_features_common
    # project contains features of nonrtric-o1-controller
    # values apply to all projects here
    name: oam-features-common
    # git repo
    project: oam
    # jenkins job name prefix
    project-name: oam-features
    # maven settings file has docker credentials
    mvn-settings: oam-settings
    # defaults.yaml value is NOT used due to value set in lf-maven-jobs.yaml
    java-version: openjdk8
    maven-version: mvn35
    mvn-opts: '-Xmx3072m -XX:MaxPermSize=1024m'
    mvn-params: '-f features'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'features/.*'

- project:
    <<: *oam_features_common
    name: oam-features
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - 'master':
          branch: 'master'

- project:
    <<: *oam_features_common
    name: oam-features-sonar
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    build-node: ubuntu1604-builder-4c-4g
    jobs:
      - gerrit-maven-sonar

- project:
    <<: *oam_features_common
    name: oam-release
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- oam_parent_common: &oam_parent_common
    # project contains feature parents for nonrtric-o1-controller feature bundles
    # values apply to all projects here
    name: oam-parent-common
    # git repo
    project: oam
    # jenkins job name prefix
    project-name: oam-parent
    # maven settings file has docker credentials
    mvn-settings: oam-settings
    # defaults.yaml value is NOT used due to value set in lf-maven-jobs.yaml
    java-version: openjdk8
    maven-version: mvn35
    mvn-opts: '-Xmx3072m -XX:MaxPermSize=1024m'
    mvn-params: '-f parent'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'parent/.*'

- project:
    <<: *oam_parent_common
    name: oam-parents
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - 'master':
          branch: 'master'

- project:
    <<: *oam_parent_common
    name: oam-parent-sonar
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    build-node: ubuntu1604-builder-4c-4g
    jobs:
      - gerrit-maven-sonar
