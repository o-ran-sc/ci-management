---
# https://eklitzke.org/how-to-autotools

- lf_autotools_common: &lf_autotools_common
    name: lf-autotools-common

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - lf-autotools-parameters:
          configure-opts: "{configure-opts}"
          install-prefix: "{install-prefix}"
          make-opts: "{make-opts}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish


################################
# AUTOTOOLS PACKAGECLOUD STAGE #
################################

- lf_autotools_packagecloud_stage: &lf_autotools_packagecloud_stage
    name: lf-autotools-packagecloud-stage

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    configure-opts: ""
    disable-job: false
    git-url: "$GIT_URL/$PROJECT"
    github-url: "https://github.com"
    install: false
    install-prefix: "$WORKSPACE/output"
    make-opts: ""
    pre-build: "autoreconf --install"
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - ".*"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - lf-autotools-parameters:
          configure-opts: "{configure-opts}"
          install-prefix: "{install-prefix}"
          make-opts: "{make-opts}"
      - bool:
          name: INSTALL
          default: "{install}"
          description: "Install build products to /usr/local (true/false)."

    builders:
      - config-file-provider:
          files:
            - file-id: ".packagecloud"
              target: "$HOME/.packagecloud"
      - shell: "{pre-build}"
      - shell: !include-raw-escape: ../shell/autotools-build.sh
      - lf-packagecloud-push:
          build-dir: "$WORKSPACE"
          packagecloud-account: "{packagecloud-account}"
          packagecloud-repo: "{packagecloud-repo}"
          debian-distribution-versions: "{debian-distribution-versions}"
          rpm-distribution-versions: "{rpm-distribution-versions}"

- job-template:
    # build with cmake and publish to PackageCloud on command
    name: "{project-name}-autotools-packagecloud-stage-{stream}"
    id: gerrit-autotools-packagecloud-stage
    <<: *lf_autotools_common
    <<: *lf_autotools_packagecloud_stage

    ######################
    # Default parameters #
    ######################

    gerrit_stage_triggers:
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+stage-release\s*$'

    #####################
    # Job Configuration #
    #####################

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          branch: "$GERRIT_BRANCH"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          # stage jobs always build from tip
          choosing-strategy: default

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_stage_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "{project}"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**/{branch}"
              file-paths: "{obj:gerrit_trigger_file_paths}"

- job-template:
    name: "{project-name}-autotools-packagecloud-stage-{stream}"
    id: github-autotools-packagecloud-stage
    concurrent: true
    <<: *lf_autotools_common
    <<: *lf_autotools_packagecloud_stage

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          branch: "$sha1"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - github-pull-request:
          trigger-phrase: "^(stage-release)$"
          only-trigger-phrase: true
          status-context: "CMake PackageCloud Stage"
          permit-all: true
          github-hooks: true
          white-list-target-branches:
            - "{branch}"

####################
# AUTOTOOLS VERIFY #
####################

- lf_autotools_verify: &lf_autotools_verify
    name: lf-autotools-verify

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    configure-opts: ""
    disable-job: false
    git-url: "$GIT_URL/$PROJECT"
    github-url: "https://github.com"
    install: false
    install-prefix: "$WORKSPACE/output"
    make-opts: ""
    pre-build: "autoreconf --install"
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+(recheck|reverify)\s*$'

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - ".*"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - lf-autotools-parameters:
          configure-opts: "{configure-opts}"
          install-prefix: "{install-prefix}"
          make-opts: "{make-opts}"
      - bool:
          name: INSTALL
          default: "{install}"
          description: "Install build products to /usr/local (true/false)."

    builders:
      - shell: "{pre-build}"
      - shell: !include-raw-escape: ../shell/autotools-build.sh

- job-template:
    name: "{project-name}-autotools-verify-{stream}"
    id: gerrit-autotools-verify
    concurrent: true
    <<: *lf_autotools_common
    <<: *lf_autotools_verify

    scm:
      - lf-infra-gerrit-scm:
          branch: "$GERRIT_BRANCH"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_verify_triggers}"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              file-paths: "{obj:gerrit_trigger_file_paths}"

- job-template:
    name: "{project-name}-autotools-verify-{stream}"
    id: github-autotools-verify
    concurrent: true
    <<: *lf_autotools_common
    <<: *lf_autotools_verify

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          branch: "$sha1"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - github-pull-request:
          trigger-phrase: "^(recheck|reverify)$"
          only-trigger-phrase: false
          status-context: "CMake Verify"
          permit-all: true
          github-hooks: true
          included-regions: "{obj:github_included_regions}"
          white-list-target-branches:
            - "{branch}"
