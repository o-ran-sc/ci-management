---
- project:
    name: it-dep-project-view
    project-name: it-dep
    views:
      - project-view

- project:
    name: it-dep-info
    project: it/dep
    project-name: it-dep
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- it_dep_common: &it_dep_common
    # values apply to all it/dep projects
    name: it-dep-docker-common
    # git repo
    project: it/dep
    # jenkins job name prefix
    project-name: it-dep
    # maven settings file has docker credentials
    mvn-settings: it-dep-settings
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    # source of docker tag
    container-tag-method: yaml-file

- project:
    <<: *it_dep_common
    # Verify helm charts using a Docker build process.
    # no image needs to be pushed, so there is no merge job.
    name: it-dep-helm
    # jenkins job name prefix
    build-timeout: 120
    project-name: '{name}'
    # image name
    docker-name: 'o-ran-sc/{name}'
    # dockerfile is in subdir
    docker-build-args: -f ci/Dockerfile
    # any tag will do
    container-tag-method: latest
    submodule-disable: true
    jobs:
      - gerrit-docker-verify
    stream:
      - all:
          branch: '*'

- project:
    <<: *it_dep_common
    # Verify helm charts using a Docker build process.
    # no image needs to be pushed, so there is no merge job.
    name: it-dep-smo-install
    # jenkins job name prefix
    build-timeout: 120
    project-name: '{name}'
    # image name
    docker-name: 'o-ran-sc/{name}'
    # dockerfile is in subdir
    docker-build-args: -f ci/Dockerfile-smo-install
    # any tag will do
    container-tag-method: latest
    submodule-disable: true
    jobs:
      - gerrit-docker-verify
    stream:
      - all:
          branch: '*'

# build and publish packages to PackageCloud.io
- project:
    <<: *it_dep_common
    name: it-dep-package
    # jenkins job name prefix
    project-name: '{name}'
    # image is not pushed, use trivial tag
    container-tag-method: latest
    # image name
    docker-name: 'o-ran-sc/{name}'
    # use host network for network resources
    docker-build-args: '--network=host -f ci/Dockerfile-package'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'ci/package-tag.yaml'
    jobs:
      - gerrit-docker-verify
      - oran-gerrit-docker-ci-pc-merge
    stream:
      - master:
          branch: master

- project:
    <<: *it_dep_common
    name: it-dep-secret
    # jenkins job name prefix
    project-name: '{name}'
    # image name
    docker-name: 'o-ran-sc/{name}'
    # root of docker build
    docker-root: ci/tiller-secret-gen
    # build only on relevant changes
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: '{docker-root}/.*'
    jobs:
      - '{project-name}-gerrit-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    <<: *it_dep_common
    name: it-dep-init
    # jenkins job name prefix
    project-name: '{name}'
    # image name
    docker-name: 'o-ran-sc/{name}'
    # root of docker build
    docker-root: ric-common/Initcontainer/docker
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: '{docker-root}/.*'
    jobs:
      - '{project-name}-gerrit-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    <<: *it_dep_common
    name: it-dep-release
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'


- project:
    <<: *it_dep_common
    name: it-dep-packagecloud-release
    jobs:
      - 'gerrit-packagecloud-release-verify'
      - 'gerrit-packagecloud-release-merge'
