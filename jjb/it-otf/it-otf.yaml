---
- project:
    name: it-otf-project-view
    project-name: it-otf
    views:
      - project-view

- project:
    name: it-otf-info
    project: it/test
    project-name: it-otf
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- it_otf_common: &it_otf_common
    # values apply to all it/test docker projects
    name: it-otf-docker-common
    # git repo
    project: it/test
    # source of docker tag
    container-tag-method: yaml-file
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    # maven settings file has docker credentials
    mvn-settings: it-otf-settings
    jobs:
      - '{project-name}-gerrit-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    <<: *it_otf_common
    name: it-otf-oran-ric-test-head
    # jenkins job name prefix
    project-name: '{name}'
    # image name
    docker-name: '{name}'
    # start in parent directory with shared files
    docker-root: oran-ric-test-head
    # dockerfile is in subdir of docker root
    docker-build-args: '--network=host -f Dockerfile'
    # tag file is in subdir
    container-tag-yaml-dir: oran-ric-test-head
    # build only on relevant changes
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: '{docker-root}/.*'

