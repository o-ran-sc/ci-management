---
- project:
    name: ric-plt-e2mgr-project-view
    project-name: ric-plt-e2mgr
    views:
      - project-view

- project:
    name: ric-plt-e2mgr-info
    project: ric-plt/e2mgr
    project-name: ric-plt-e2mgr
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- e2mgr_docker_common: &e2mgr_docker_common
    # values apply to all E2MGR docker projects
    name: e2mgr-docker-common
    # git repo
    project: ric-plt/e2mgr
    # jenkins job name prefix
    project-name: ric-plt-e2mgr
    # maven settings file has docker credentials
    mvn-settings: ric-plt-e2mgr-settings

- project:
    <<: *e2mgr_docker_common
    name: ric-plt-e2mgr
    # image name
    docker-name: 'o-ran-sc/{name}'
    # Dockerfile is in a subdir
    docker-root: E2Manager
    # source of docker tag
    container-tag-method: yaml-file
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    jobs:
      - '{project-name}-gerrit-docker-jobs'
    stream:
      - master:
          branch: master

- project:
    <<: *e2mgr_docker_common
    name: ric-plt-e2mgr-release
    branch: master
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    name: ric-plt-e2mgr-sonar
    project: ric-plt/e2mgr
    project-name: ric-plt-e2mgr
    # prescan script requires ubuntu
    # golang is only on docker-enabled nodes
    build-node: ubuntu1804-docker-4c-4g
    sonar-prescan-script: !include-raw-escape: prescan-e2mgr-ubuntu.sh
    sonar-project-file: ""
    # use sonarcloud values from defaults.yaml
    sonar-properties: |
        # Required metadata
        sonar.login={sonarcloud_api_token}
        sonar.projectKey={sonarcloud_project_organization}_{project-name}
        sonar.projectName={project-name}
        sonar.organization={sonarcloud_project_organization}
        # Encoding
        sonar.build.sourceEncoding=UTF-8
        # Language
        sonar.language=go
        # Source
        sonar.sources=E2Manager
        # Unit tests
        sonar.go.coverage.reportPaths=coverage.xml
        # Inclusions
        sonar.inclusions=**/**.go
        # Exclusions
        sonar.exclusions=**/mocks/**.go,**/tests/**.go
    jobs:
      - gerrit-sonar-prescan-script
