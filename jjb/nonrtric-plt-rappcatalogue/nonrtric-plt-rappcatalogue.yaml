---
- project:
    name: nonrtric-plt-rappcatalogue-project-view
    project-name: nonrtric-plt-rappcatalogue
    views:
      - project-view

- project:
    name: nonrtric-plt-rappcatalogue-info
    project: nonrtric/plt/rappcatalogue
    project-name: nonrtric-plt-rappcatalogue
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- rappcatalogue_jdk_common: &rappcatalogue_jdk_common
    name: rappcatalogue-jdk-common
    # git repo
    project: nonrtric/plt/rappcatalogue
    # jenkins job name prefix
    project-name: nonrtric-plt-rappcatalogue
    # maven settings file has docker credentials
    mvn-settings: nonrtric-plt-rappcatalogue-settings
    mvn-version: mvn36
    java-version: openjdk11

- project:
    <<: *rappcatalogue_jdk_common
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master
      - f-release:
          branch: f-release

# nonrtric:rappcatalogue
# Maven artifacts for rappcatalogue
- project:
    <<: *rappcatalogue_jdk_common
    name: nonrtric-plt-rappcatalogue
    project-name: '{name}'
    mvn-opts: '-Ddocker.skip=true'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master
      - f-release:
          branch: f-release

- project:
    <<: *rappcatalogue_jdk_common
    name: nonrtric-plt-rappcatalogue-release
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    <<: *rappcatalogue_jdk_common
    name: nonrtric-plt-rappcatalogue-sonar
    project-name: nonrtric-plt-rappcatalogue
    # template goal install builds docker image unnecessarily
    mvn-params: '-Ddocker.skip=true'
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: 'nonrtric_plt_rappcatalogue'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    jobs:
      - gerrit-maven-sonar

- project:
    <<: *rappcatalogue_jdk_common
    name: nonrtric-plt-enhanced-rappcatalogue-verify
    # the install script assumes an ubuntu image
    build-node: ubuntu1804-builder-2c-2g
    python-version: python3.8
    # skip docs on verify
    tox-envs: code
    tox-dir: catalogue-enhanced
    # do not trigger on changes in docs, releases
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'catalogue-enhanced/.*'
    stream:
      # run verify on all branches
      # the ANT pattern is **/{branch}, we are exploiting that.
      - all:
          branch: '*'
    jobs:
      - gerrit-tox-verify

- project:
    <<: *rappcatalogue_jdk_common
    name: nonrtric-plt-enhanced-rappcatalogue-sonarqube
    python-version: python3
    # the install script assumes an ubuntu image
    build-node: ubuntu1804-builder-2c-2g
    sonar-project-file: ""
    sonar-properties: |
        sonar.login={sonarcloud_api_token}
        sonar.projectKey={sonarcloud_project_organization}_{project-name}
        sonar.projectName={project-name}
        sonar.organization={sonarcloud_project_organization}
        sonar.build.sourceEncoding=UTF-8
        sonar.sources=catalogue-enhanced
        sonar.python.coverage.reportPaths=coverage.xml
    jobs:
      - gerrit-tox-sonarqube
