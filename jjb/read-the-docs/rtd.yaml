---
# Global read the docs jobs
#
# jobs trigger for all projects on any changes
# to files in the docs/* directory

- project:
    name: rtdv2-verify-global
    build-node: centos7-builder-1c-1g
    jobs:
      - 'rtdv2-verify-global'
    stream:
      - master:
          branch: 'master'

- project:
    name: rtdv2-merge-global
    build-node: centos7-builder-1c-1g
    jobs:
      - 'rtdv2-merge-global'
    stream:
      - master:
          branch: 'master'
