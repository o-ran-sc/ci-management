# Global read the docs jobs
#
# jobs trigger for all projects on any changes
# to files in the docs/* directory
---
- project:
    name: rtdv3-view
    project-name: rtdv3-global
    views:
      - project-view

- project:
    name: rtdv3-global
    build-node: centos7-builder-1c-1g
    jobs:
      - rtdv3-global-verify
      - rtdv3-global-merge
    stream:
      - master:
          branch: master
