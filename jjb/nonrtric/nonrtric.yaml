---
- project:
    name: nonrtric-project-view
    project-name: nonrtric
    views:
      - project-view

- project:
    name: nonrtric-info
    project: nonrtric
    project-name: nonrtric
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- nonrtric_jdk_common: &nonrtric_jdk_common
    name: nonrtric-jdk-common
    # git repo
    project: nonrtric
    # jenkins job name prefix
    project-name: nonrtric
    # maven settings file has docker credentials
    mvn-settings: nonrtric-settings
    mvn-version: mvn36
    java-version: openjdk11

- project:
    <<: *nonrtric_jdk_common
    name: nonrtric-test-kafka-procon
    project-name: '{name}'
    # image name
    docker-name: 'kafka-procon'
    # get tag from YAML
    container-tag-method: yaml-file
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    # Directory with Dockerfile
    docker-root: 'kafka-procon'
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    # Directory where go test should be run
    # Limit build trigger to appropriate files
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'kafka-procon/.*'
    build-node: ubuntu1804-docker-4c-4g
    # Includes verify and merge jobs
    jobs:
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - master:
          branch: master

