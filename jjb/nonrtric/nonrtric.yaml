---
- project:
    name: nonrtric-project-view
    project-name: nonrtric
    views:
      - project-view

- project:
    name: nonrtric-info
    project: nonrtric
    project-name: nonrtric
    branch: master
    jobs:
      - gerrit-info-yaml-verify

- nonrtric_jdk11: &nonrtric_jdk11
    # values apply to all projects here
    name: nonrtric-jdk11
    # git repo
    project: nonrtric
    # jenkins job name prefix
    project-name: nonrtric
    # maven settings file has docker credentials
    mvn-settings: nonrtric-settings
    # defaults.yaml value is NOT used due to value set in lf-maven-jobs.yaml
    java-version: openjdk11
    mvn-version: mvn36

- project:
    <<: *nonrtric_jdk11
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master

- project:
    <<: *nonrtric_jdk11
    name: nonrtric-release
    branch: master
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    <<: *nonrtric_jdk11
    name: nonrtric-sonar
    # template goal install builds docker image unnecessarily
    mvn-params: Ddocker.skip=true
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    jobs:
      - gerrit-maven-sonar
