---
- project:
    name: nonrtric-project-view
    project-name: nonrtric
    views:
      - project-view

- project:
    name: nonrtric-info
    project: nonrtric
    project-name: nonrtric
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- nonrtric_jdk_common: &nonrtric_jdk_common
    name: nonrtric-jdk-common
    # git repo
    project: nonrtric
    # jenkins job name prefix
    project-name: nonrtric
    # maven settings file has docker credentials
    mvn-settings: nonrtric-settings
    mvn-version: mvn36
    java-version: openjdk11

- project:
    <<: *nonrtric_jdk_common
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master
      - cherry:
          branch: cherry
      - dawn:
          branch: dawn
      - e-release:
          branch: e-release

# nonrtric:a1-policy-management-service/
# Maven artifacts for nonrtric-a1-policy-management-service/
- project:
    <<: *nonrtric_jdk_common
    name: nonrtric-a1-policy-management-service
    project-name: '{name}'
    mvn-opts: '-Ddocker.skip=true'
    mvn-params: '-f a1-policy-management-service/'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'a1-policy-management-service/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master
      - e-release:
          branch: e-release

