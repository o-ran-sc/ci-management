---
- project:
    name: nonrtric-project-view
    project-name: nonrtric
    views:
      - project-view

- project:
    name: nonrtric-info
    project: nonrtric
    project-name: nonrtric
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- nonrtric_jdk_common: &nonrtric_jdk_common
    # values apply to all projects here
    name: nonrtric-jdk-common
    # git repo
    project: nonrtric
    # jenkins job name prefix
    project-name: nonrtric
    # maven settings file has docker credentials
    mvn-settings: nonrtric-settings
    # defaults.yaml value is NOT used due to value set in lf-maven-jobs.yaml
    mvn-version: mvn36

- nonrtric_jdk11: &nonrtric_jdk11
    <<: *nonrtric_jdk_common
    # values apply to all projects here
    name: nonrtric-jdk11
    java-version: openjdk11

- nonrtric_jdk8: &nonrtric_jdk8
    <<: *nonrtric_jdk_common
    # values apply to all projects here
    name: nonrtric-jdk8
    java-version: openjdk8

- project:
    <<: *nonrtric_jdk11
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master

# nonrtric:policy-agent
# Maven artifacts for nonrtric-policy-agent
- project:
    <<: *nonrtric_jdk11
    name: nonrtric-policy-agent-common
    project-name: nonrtric-policy-agent
    mvn-opts: '-Ddocker.skip=true'
    mvn-params: '-f policy-agent'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'policy-agent/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master

# nonrtric:sdnc-a1-controller-model
# Maven artifacts for nonrtric-sdnc-a1-controller-model
- project:
    <<: *nonrtric_jdk8
    name: nonrtric-sdnc-a1-controller-model
    project-name: nonrtric-sdnc-a1-controller-model
    mvn-params: '-f sdnc-a1-controller/northbound/nonrt-ric-api/model'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'sdnc-a1-controller/northbound/nonrt-ric-api/model/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master

# nonrtric:sdnc-a1-controller-provider
# Maven artifacts for nonrtric-sdnc-a1-controller-provider
- project:
    <<: *nonrtric_jdk8
    name: nonrtric-sdnc-a1-controller-provider
    project-name: nonrtric-sdnc-a1-controller-provider
    mvn-params: '-f sdnc-a1-controller/northbound/nonrt-ric-api/provider'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'sdnc-a1-controller/northbound/nonrt-ric-api/provider/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master

- project:
    <<: *nonrtric_jdk11
    name: nonrtric-release
    branch: master
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    <<: *nonrtric_jdk11
    name: nonrtric-sonar
    # template goal install builds docker image unnecessarily
    mvn-params: -Ddocker.skip=true
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    jobs:
      - gerrit-maven-sonar
