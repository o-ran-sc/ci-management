---
- project:
    name: o-du-l2-project-view
    project-name: o-du-l2
    views:
      - project-view

- project:
    name: o-du-l2-info
    project: o-du/l2
    project-name: o-du-l2
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- _o_du_l2_common: &o_du_l2_common # values apply to all o-du/l2 docker projects
    name: o-du-l2-common
    # git repo
    project: o-du/l2
    # jenkins job name prefix
    project-name: o-du-l2
    # maven settings file has docker credentials
    mvn-settings: o-du-l2-settings
    # source of docker tag
    container-tag-method: yaml-file

- project:
    <<: *o_du_l2_common
    name: o-du-l2
    # jenkins job name prefix
    project-name: "{name}"
    # image name
    docker-name: "o-ran-sc/{name}"
    docker-build-args: "--network=host"
    jobs:
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - master:
          branch: master
      - sch_slice_based:
          branch: sch_slice_based

- project:
    <<: *o_du_l2_common
    name: o-du-l2-cu-stub
    # jenkins job name prefix
    project-name: "{name}"
    # image name
    docker-name: "o-ran-sc/{name}"
    docker-build-args: "--network=host -f Dockerfile-cu-stub"
    jobs:
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - master:
          branch: master
      - sch_slice_based:
          branch: sch_slice_based

- project:
    <<: *o_du_l2_common
    name: o-du-l2-release
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - "{project-name}-gerrit-release-jobs"

- project:
    <<: *o_du_l2_common
    name: o-du-l2-sonarqube
    make-opts: test ARGS=-V
    build-timeout: 120
    sonar-project-file: ""
    sonar-properties: |
      sonar.login={sonarcloud_api_token}
      sonar.projectKey={sonarcloud_project_organization}_{project-name}
      sonar.projectName={project-name}
      sonar.organization={sonarcloud_project_organization}
      sonar.build.sourceEncoding=UTF-8
      sonar.sources=src
      sonar.cfamily.build-wrapper-output=$WORKSPACE/bw-output/
      sonar.cfamily.gcov.reportsPath=test
    jobs:
      - gerrit-cmake-sonarqube
