---
- project:
    name: ric-plt-lib-rmr-project-view
    project-name: ric-plt-lib-rmr
    views:
      - project-view

- project:
    name: ric-plt-lib-rmr-info
    project: ric-plt/lib/rmr
    project-name: ric-plt-lib-rmr
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- rmr_docker_common: &rmr_docker_common
    # values apply to all RMR docker projects
    name: rmr-docker-common
    # git repo
    project: ric-plt/lib/rmr
    # jenkins job name prefix
    project-name: ric-plt-lib-rmr
    # maven settings file has docker credentials
    mvn-settings: ric-plt-lib-rmr-settings

- project:
    <<: *rmr_docker_common
    name: ric-plt-lib-rmr
    # image name
    docker-name: '{name}'
    # use host network to clone from our gerrit
    docker-build-args: '--network=host -f ci/Dockerfile'
    # image tag; use a fixed value
    container-tag-method: latest
    jobs:
      - gerrit-docker-verify
      - oran-gerrit-docker-ci-pc-merge
    stream:
      - master:
          branch: master

# runs unit tests on verify only
- project:
    <<: *rmr_docker_common
    name: ric-plt-lib-rmr-test
    project-name: ric-plt-lib-rmr-test
    # image name, but is never pushed
    docker-name: '{name}'
    # source of docker tag
    container-tag-method: latest
    # subdirectory
    docker-root: src/bindings/rmr-python
    # Dockerfile
    docker-build-args: '-f Dockerfile-Unit-Test'
    stream:
      - master:
          branch: master
    jobs:
      - gerrit-docker-verify
