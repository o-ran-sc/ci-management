---
- project:
    name: portal-nonrtric-controlpanel-project-view
    project-name: portal-nonrtric-controlpanel
    views:
      - project-view

- project:
    name: portal-nonrtric-controlpanel-info
    project: portal/nonrtric-controlpanel
    project-name: portal-nonrtric-controlpanel
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify

- portal_nonrtric_controlpanel_common: &portal_nonrtric_controlpanel_common
    # values apply to all projects here
    name: portal-nonrtric-controlpanel-common
    # git repo
    project: portal/nonrtric-controlpanel
    # jenkins job name prefix
    project-name: portal-nonrtric-controlpanel
    # maven settings file has docker credentials
    mvn-settings: portal-nonrtric-controlpanel-settings
    # defaults.yaml value is NOT used due to value set in lf-maven-jobs.yaml
    java-version: openjdk11
    mvn-version: mvn36
    sonarcloud-project-key: "portal-nonrtric-controlpanel"
    sonarcloud-project-organization: "o-ran-sc"

- project:
    <<: *portal_nonrtric_controlpanel_common
    name: nonrtric-controlpanel-frontend
    # image name
    docker-name: 'o-ran-sc/nonrtric-controlpanel'
    # get tag from YAML
    container-tag-method: yaml-file
    # use host network to clone from our gerrit
    docker-build-args: '--network=host'
    # Directory with Dockerfile
    docker-root: 'webapp-frontend'
    # Limit build trigger to appropriate files
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'webapp-frontend/.*'
      - compare-type: REG_EXP
        pattern: 'docker-compose/.*'
    build-node: ubuntu1804-docker-4c-4g
    # Includes verify and merge jobs
    jobs:
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - master:
          branch: master
      - dawn:
          branch: dawn
      - e-release:
          branch: e-release

- project:
    <<: *portal_nonrtric_controlpanel_common
    name: portal-nonrtric-controlpanel-release
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    <<: *portal_nonrtric_controlpanel_common
    name: portal-nonrtric-controlpanel-gateway-sonar
    # template goal install builds docker image unnecessarily
    mvn-params: '-Ddocker.skip=true -f nonrtric-gateway'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'nonrtric-gateway/.*'
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{project-name}-gateway'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    jobs:
      - gerrit-maven-sonar

- project:
    <<: *portal_nonrtric_controlpanel_common
    name: portal-nonrtric-controlpanel-frontend-sonar
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'webapp-frontend/.*'
    build-node: ubuntu1804-builder-2c-2g
    java-version: openjdk11
    sonarcloud: true
    sonar-project-file: ""
    sonar-properties: |
      sonar.login={sonarcloud_api_token}
      sonar.projectKey={sonarcloud_project_organization}_{project-name}
      sonar.projectName={project-name}
      sonar.organization={sonarcloud_project_organization}
      sonar.build.sourceEncoding=UTF-8
      sonar.exclusions=**/node_modules/**
#      sonar.sources=collector
      sonar.sources=webapp-frontend/src
      sonar.typescript.lcov.reportPaths=coverage/lcov.info
    jobs:
      - gerrit-cli-sonar

- project:
    <<: *portal_nonrtric_controlpanel_common
    name: portal-nonrtric-controlpanel-gateway
    project-name: '{name}'
    mvn-params: '-f nonrtric-gateway'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'nonrtric-gateway/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master
      - dawn:
          branch: dawn
      - e-release:
          branch: e-release

- project:
    <<: *portal_nonrtric_controlpanel_common
    name: portal-nonrtric-controlpanel-gateway-docker
    project-name: '{name}'
    mvn-params: '-P docker -f nonrtric-gateway'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'nonrtric-gateway/.*'
      - compare-type: REG_EXP
        pattern: 'docker-compose/.*'
    build-node: ubuntu1804-docker-4c-4g
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master
      - dawn:
          branch: dawn
      - e-release:
          branch: e-release

